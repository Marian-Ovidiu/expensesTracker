<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .color{
            background-color: red;
            height: 75px;
        }
        .colorsBox{
            height: 75px;
        }
        .block{
            display: block;
        }
        .none{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-model="expenses">
        <div class="row navbar-row" style="background-color: #131516; color:white">
            <div class="col-6 logo">Expense Tracker</div>
        </div>

        <div :class="background" @click="nomeFunzione">
            {{expenses}}
        </div>

        <input v-on:keyup.enter="testKeyup" placeholder="premi invio per sfondo rosso"/>

        <div :class="class1">

        </div>

        <div :class="class1" v-for="color in colorList">
            <div :class="colorsBox" v-bind:style="{background: color}"  @click="selectColor(color)">
                {{color}}
            </div>
        </div>

        <div :class="class2">
            <div :class="colorsBox" v-bind:style="{background: selectedColor}">
                {{selectedColor}}
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>

</body>
</html>
